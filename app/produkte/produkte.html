<div class="row">
	<div class="col-md-3">
		<form>
			<input type="text" ng-model="search">
			<p ng-show="search">Du suchst gerade nach: {{search}}</p>

			<p>
				Sortierung nach: <select ng-model="orderProp">
					<option value="name">Name</option>
					<option value="preis">Preis</option>
				</select>
			</p>
		</form>
	</div>
	<div class="col-md-9">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Produkt</th>

				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="article in articles | filter:search | orderBy: orderProp"> 
					<td>
						<div class="pull-left">
							<a href="#/produkte/{{article.id}}"><strong>{{article.name
									| titleize}}</strong></a> f&uuml;r
							<preis value="article.preis" />
						</div>
						<div class="pull-right">
							<button type="button" class="btn btn-danger pull-right"
								ng-click="deleteProdukt($index)">
								<i class="fa fa-trash-o"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-12">
		<h4>Neues Produkt</h4>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" role="form"
			ng-submit="saveProdukt(neuesProdukt.name, neuesProdukt.preis)">
			<div class="row">
				<div class="col-sm-5">
					<label class="sr-only" for="name">Name</label> <input type="text"
						class="form-control" name="name" placeholder="Name des Produkts"
						ng-model="neuesProdukt.name" />
				</div>
				<div class="col-sm-5">
					<label class="sr-only" for="preis">Preis</label> <input type="text"
						class="form-control" name="preis" placeholder="Preis"
						ng-model="neuesProdukt.preis" />
				</div>

				<div class="col-sm-2">
					<input type="submit"
						ng-disabled="isEmpty(neuesProdukt.name) || isEmpty(neuesProdukt.preis)"
						value="Hinzuf&uuml;gen" class="btn btn-default form-control" />
				</div>
			</div>
		</form>
	</div>

</div>
